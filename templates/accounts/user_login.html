{% extends 'main.html' %}

{% block content %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Authorization on the site</h4>
            </div>
            <div class="card-title nth-card-title">
                <h6>If you do not want to register, then use these ready profile:</h6>
                <h6>Login: Unnamed, Password: 123</h6>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Authorization</button>
             </div>
            </form>
        </div>
    </div>
{% endblock %}
